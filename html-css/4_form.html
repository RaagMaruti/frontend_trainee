<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0">
    <title>4. Form</title>
</head>

<body>
    <h1>Form with Various Input Attributes</h1>
    <form method="POST" enctype="multipart/form-data" id="sampleForm">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" value="Sample text" placeholder="Enter text" required maxlength="50"
            size="30"><br><br>

        <label for="emailInput">Email Input:</label>
        <input type="email" id="emailInput" placeholder="Enter your email" required><br><br>

        <label for="passwordInput">Password Input:</label>
        <input type="password" id="passwordInput" placeholder="Enter your password" required minlength="6"
            maxlength="12"><br><br>

        <label for="numberInput">Number Input:</label>
        <input type="number" id="numberInput" min="1" max="100" value="10" required><br><br>

        <label for="telInput">Telephone Input:</label>
        <input type="tel" id="telInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
            required><br><br>

        <label for="dateInput">Date Input:</label>
        <input type="date" id="dateInput" required><br><br>

        <label for="colorInput">Color Input:</label>
        <input type="color" id="colorInput" value="#ff0000"><br><br>

        <label for="fileInput">File Input:</label>
        <input type="file" id="fileInput" accept=".jpeg" multiple><br><br>

        <label for="radioInput">Radio Input:</label>
        <input type="radio" id="radioInput1" name="radioInput" value="Option 1" checked>
        <label for="radioInput1">Option 1</label>
        <input type="radio" id="radioInput2" name="radioInput" value="Option 2">
        <label for="radioInput2">Option 2</label><br><br>

        <label for="checkboxInput">Checkbox Input:</label>
        <input type="checkbox" id="checkboxInput" value="Yes" checked> I agree to the terms<br><br>

        <label for="selectInput">Select Input:</label>
        <select id="selectInput" required>
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br><br>

        <input type="submit" id="submitButton" value="Submit Form" onclick="alert('submitted');"><br><br>
        <input type="reset" id="resetButton" value="Reset Form"><br><br>
    </form>
</body>

</html>
